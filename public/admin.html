<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBC Digital Agency - Blog Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: #1e293b;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 24px;
            border: 1px solid #334155;
        }
        
        .header h1 {
            color: #06d6a0;
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .header p {
            color: #94a3b8;
            font-size: 16px;
        }
        
        .status {
            background: #1e293b;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            border: 1px solid #334155;
            text-align: center;
        }
        
        .status.loading {
            border-color: #06d6a0;
        }
        
        .status.error {
            border-color: #ef4444;
            background: #1f1416;
        }
        
        .status.success {
            border-color: #06d6a0;
            background: #0c1f17;
        }
        
        .post-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 32px;
        }
        
        .post-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .post-card:hover {
            border-color: #06d6a0;
            background: #283143;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(6, 214, 160, 0.1);
        }
        
        .post-card.selected {
            border-color: #06d6a0;
            background: #283143;
            box-shadow: 0 4px 20px rgba(6, 214, 160, 0.15);
        }
        
        .post-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #06d6a0, #059669);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .post-card.selected::before,
        .post-card:hover::before {
            opacity: 1;
        }
        
        .post-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #f8fafc;
            line-height: 1.4;
        }
        
        .post-excerpt {
            color: #94a3b8;
            margin-bottom: 16px;
            line-height: 1.5;
            font-size: 14px;
        }
        
        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: #64748b;
        }
        
        .post-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .post-status.published {
            background: rgba(6, 214, 160, 0.1);
            color: #06d6a0;
        }
        
        .post-status.draft {
            background: rgba(249, 115, 22, 0.1);
            color: #f97316;
        }
        
        .editor {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 24px;
            display: none;
        }
        
        .editor.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .editor h2 {
            color: #06d6a0;
            margin-bottom: 24px;
            font-size: 24px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #f1f5f9;
            font-size: 14px;
        }
        
        .form-input, .form-textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #475569;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            background: #0f172a;
            color: #e2e8f0;
            transition: all 0.3s ease;
        }
        
        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: #06d6a0;
            box-shadow: 0 0 0 3px rgba(6, 214, 160, 0.1);
        }
        
        .form-textarea {
            resize: vertical;
            line-height: 1.5;
        }
        
        .form-textarea.content {
            min-height: 300px;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            font-size: 13px;
        }
        
        .btn {
            background: linear-gradient(135deg, #06d6a0, #059669);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #059669, #047857);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(6, 214, 160, 0.3);
        }
        
        .btn:disabled {
            background: #475569;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-icon {
            width: 16px;
            height: 16px;
        }
        
        .actions {
            display: flex;
            gap: 12px;
            justify-content: flex-start;
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid #334155;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #475569;
            border-radius: 50%;
            border-top-color: #06d6a0;
            animation: spin 0.8s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Blog Management</h1>
            <p>Manage your blog posts for RBC Digital Agency</p>
        </div>
        
        <div id="status" class="status loading">
            <div class="loading-spinner"></div>
            Loading your blog posts from database...
        </div>
        
        <div id="content" style="display: none;">
            <div id="postGrid" class="post-grid"></div>
            
            <div id="editor" class="editor">
                <h2 id="editorTitle">Edit Post</h2>
                <form id="postForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Title</label>
                            <input type="text" id="title" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Slug</label>
                            <input type="text" id="slug" class="form-input" required>
                        </div>
                    </div>
                    
                    <div class="form-group full-width">
                        <label class="form-label">Excerpt</label>
                        <textarea id="excerpt" class="form-textarea" rows="3" placeholder="Brief description of the post..."></textarea>
                    </div>
                    
                    <div class="form-group full-width">
                        <label class="form-label">Content</label>
                        <textarea id="content" class="form-textarea content" required placeholder="Write your blog post content here..."></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Author</label>
                            <input type="text" id="author" class="form-input" placeholder="Author name">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Reading Time</label>
                            <input type="text" id="readingTime" class="form-input" placeholder="5 min read">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Cover Image URL</label>
                            <input type="url" id="coverImage" class="form-input" placeholder="https://example.com/image.jpg">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Audio URL</label>
                            <input type="url" id="audioUrl" class="form-input" placeholder="https://example.com/audio.mp3">
                        </div>
                    </div>
                    
                    <div class="form-group full-width">
                        <label class="form-label">Tags (comma separated)</label>
                        <input type="text" id="tags" class="form-input" placeholder="digital marketing, SEO, social media">
                    </div>
                    
                    <div class="actions">
                        <button type="submit" class="btn" id="saveBtn">
                            <span class="btn-icon">💾</span>
                            Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let posts = [];
        let selectedPost = null;
        
        // API base URL - works for both local and production
        const API_BASE = window.location.origin + '/api';

        async function loadPosts() {
            try {
                console.log('Loading posts from:', API_BASE + '/blog/posts');
                const response = await fetch(API_BASE + '/blog/posts');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                posts = data.data || [];
                
                console.log(`Loaded ${posts.length} posts`);
                renderPosts();
                updateStatus('success', `✅ Loaded ${posts.length} blog posts successfully`);
                
            } catch (error) {
                console.error('Error loading posts:', error);
                updateStatus('error', `❌ Error loading posts: ${error.message}`);
            }
        }

        function updateStatus(type, message) {
            const statusEl = document.getElementById('status');
            const contentEl = document.getElementById('content');
            
            statusEl.className = `status ${type}`;
            statusEl.innerHTML = message;
            
            if (type === 'success') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                    contentEl.style.display = 'block';
                }, 1500);
            }
        }

        function renderPosts() {
            const postGrid = document.getElementById('postGrid');
            postGrid.innerHTML = posts.map(post => {
                const isPublished = post.publishedAt && new Date(post.publishedAt) <= new Date();
                const publishDate = post.publishedAt ? new Date(post.publishedAt).toLocaleDateString() : 'Draft';
                
                return `
                    <div class="post-card" onclick="selectPost('${post.id}')" data-post-id="${post.id}">
                        <div class="post-title">${post.title}</div>
                        <div class="post-excerpt">${post.excerpt || 'No excerpt available'}</div>
                        <div class="post-meta">
                            <span>${publishDate} • ${post.readingTime || 'Unknown'}</span>
                            <span class="post-status ${isPublished ? 'published' : 'draft'}">
                                ${isPublished ? 'Published' : 'Draft'}
                            </span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function selectPost(postId) {
            selectedPost = posts.find(p => p.id === postId);
            if (!selectedPost) return;

            // Update UI selection
            document.querySelectorAll('.post-card').forEach(card => {
                card.classList.remove('selected');
            });
            document.querySelector(`[data-post-id="${postId}"]`).classList.add('selected');

            // Populate form
            document.getElementById('title').value = selectedPost.title || '';
            document.getElementById('slug').value = selectedPost.slug || '';
            document.getElementById('excerpt').value = selectedPost.excerpt || '';
            document.getElementById('content').value = selectedPost.content || '';
            document.getElementById('author').value = selectedPost.author || '';
            document.getElementById('coverImage').value = selectedPost.coverImage || '';
            document.getElementById('audioUrl').value = selectedPost.audioUrl || '';
            document.getElementById('readingTime').value = selectedPost.readingTime || '';
            document.getElementById('tags').value = selectedPost.tags ? selectedPost.tags.join(', ') : '';

            // Show editor
            document.getElementById('editor').classList.add('active');
            document.getElementById('editorTitle').textContent = `Edit: ${selectedPost.title}`;
        }

        // Save post
        document.getElementById('postForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!selectedPost) return;

            const saveBtn = document.getElementById('saveBtn');
            const originalText = saveBtn.innerHTML;
            saveBtn.disabled = true;
            saveBtn.innerHTML = '<div class="loading-spinner"></div> Saving...';

            try {
                const formData = {
                    title: document.getElementById('title').value,
                    slug: document.getElementById('slug').value,
                    excerpt: document.getElementById('excerpt').value,
                    content: document.getElementById('content').value,
                    author: document.getElementById('author').value,
                    coverImage: document.getElementById('coverImage').value,
                    audioUrl: document.getElementById('audioUrl').value,
                    readingTime: document.getElementById('readingTime').value,
                    tags: document.getElementById('tags').value.split(',').map(tag => tag.trim()).filter(Boolean),
                };

                console.log('Saving post:', selectedPost.slug, formData);

                const response = await fetch(`${API_BASE}/blog/posts/${selectedPost.slug}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                if (response.ok) {
                    updateStatus('success', '✅ Post saved successfully!');
                    await loadPosts(); // Reload posts
                } else {
                    const error = await response.text();
                    throw new Error(`Failed to save: ${error}`);
                }
            } catch (error) {
                console.error('Error saving post:', error);
                updateStatus('error', `❌ Error saving post: ${error.message}`);
            } finally {
                saveBtn.disabled = false;
                saveBtn.innerHTML = originalText;
            }
        });

        // Initialize
        loadPosts();
    </script>
</body>
</html>

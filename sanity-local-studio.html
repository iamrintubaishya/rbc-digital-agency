<!DOCTYPE html>
<html>
<head>
    <title>Sanity Studio - RBC Digital Agency</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; 
        }
        .header {
            background: #f1f3f6;
            padding: 20px;
            border-bottom: 1px solid #e1e3e6;
        }
        .content {
            padding: 20px;
        }
        .blog-post {
            border: 1px solid #e1e3e6;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            background: white;
        }
        .post-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1a1a1a;
        }
        .post-meta {
            font-size: 14px;
            color: #6c7680;
            margin-bottom: 8px;
        }
        .post-excerpt {
            color: #2e2e2e;
            line-height: 1.5;
        }
        .btn {
            background: #2276fc;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 8px;
        }
        .btn:hover {
            background: #1e6bdb;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c7680;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Sanity Studio - RBC Digital Agency</h1>
        <p>Content Management for Project ID: 3prkr232</p>
    </div>
    
    <div class="content">
        <div id="loading" class="loading">
            Loading your Sanity content...
        </div>
        
        <div id="content" style="display: none;">
            <div id="blog-posts"></div>
        </div>
    </div>

    <script>
        async function loadSanityContent() {
            try {
                const query = '*[_type == "blogPost"]{title, slug, excerpt, author, _createdAt, _updatedAt} | order(_createdAt desc)';
                const url = `https://3prkr232.api.sanity.io/v2024-01-01/data/query/production?query=${encodeURIComponent(query)}`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.result && data.result.length > 0) {
                    displayBlogPosts(data.result);
                } else {
                    document.getElementById('loading').innerHTML = 'No blog posts found in Sanity. Create some content first!';
                }
            } catch (error) {
                console.error('Error loading Sanity content:', error);
                document.getElementById('loading').innerHTML = 'Error loading content. Please check your Sanity configuration.';
            }
        }

        function displayBlogPosts(posts) {
            const container = document.getElementById('blog-posts');
            container.innerHTML = posts.map(post => `
                <div class="blog-post">
                    <div class="post-title">${post.title}</div>
                    <div class="post-meta">
                        Slug: ${post.slug?.current || 'No slug'} | 
                        Author: ${post.author || 'No author'} | 
                        Created: ${new Date(post._createdAt).toLocaleDateString()}
                    </div>
                    <div class="post-excerpt">
                        ${post.excerpt || 'No excerpt available'}
                    </div>
                    <a href="https://www.sanity.io/manage/personal/project/3prkr232" target="_blank" class="btn">
                        Edit in Sanity
                    </a>
                </div>
            `).join('');
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }

        // Load content when page loads
        loadSanityContent();
    </script>
</body>
</html>
